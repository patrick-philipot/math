<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math pour Alice</title>
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Math4Alice" />
  <link rel="manifest" href="/site.webmanifest" />
  <link rel="stylesheet" href="raven.css">
  <!-- add Howler.js -->
  <script src="howler.min.js"></script>
</head>
<body>
  <div id="introDiv" class="center">
    <button class="button-90" onclick="startGame()">Démarrer</button>
    
    <p>Pour réussir, trouve la solution et clique sur les oiseaux porteurs d'une mauvaise 
      réponse pour les empêcher de sortir de l'écran.<br/>Clique sur le gros bouton pour commencer</p>
    
  </div>


  <canvas id="collisionCanvas"></canvas>
  <canvas id="canvas1"></canvas>


  <dialog id="dialWin">
    <H1>Bravo tu as gagné</H1>
    <h5>Touche <kbd>Esc</kbd> pour fermer</h5>
  </dialog>
  
  <dialog id="dialNoWin">
    <h1>Ce n'est pas mal, mais tu peux faire mieux, recommence !</h1>
    <h5>Touche <kbd>Esc</kbd> pour fermer</h5>
  </dialog>

  <script src="audio-manager.js"></script>
  <script src="defis2.js"></script>
  <script src="raven.js"></script>
  <script>
    function startGame() {
      console.log('startGame')
      // hide div.intro
      const intro = document.getElementById('introDiv');
      intro.style.setProperty("display", "none");
      canvas.style.setProperty("display", "block");
      setupAudio();
      startPlaying();

    }
  </script>
</body>
</html>
